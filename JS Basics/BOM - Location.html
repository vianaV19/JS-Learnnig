<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var origin = window.location.pathname

        document.write(origin)

        function abrir(URL){
            window.location.href = URL
        }

        function recarregar(){
            window.location.reload()
        }
    </script>
</head>
<body>
    <button onclick="abrir('https://www.google.com')">Google</button>
    <button onclick="recarregar()" >Recarregar</button>
</body>
</html>
