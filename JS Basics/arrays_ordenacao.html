<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenacao</title>

    <script>
        //Ordenacao Alfanumerica
        var lista_frutas = ["Uva", "Banana", "Amora", "Abacaxi", "Morango"]

        console.log(lista_frutas)

        console.log(lista_frutas.sort())

        //ordenando numeros

        var lista_numeros = [3, 4, 10, 1, 50, 40, 25]

        console.log(lista_numeros.sort(ordenacaoNumeros))

        function ordenacaoNumeros(a, b){
            return a - b
        }
        

    </script>
</head>
