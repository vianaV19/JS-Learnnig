<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var lista_convidados = ["Fernanda", "Carlos", "Andre","Paulo", "Amanda"]

        for(var i = 0; i < lista_convidados.length; i++){
            document.write(lista_convidados[i] + "<br>")
        }

        var x = 1
        var y = 1
        while(x <= 10){
            while(y <= 10){
                document.write(x+ "x"+y+" = "+(x*y)+"<br>")
                y++
            }
            document.write("<hr>")
            y = 1
            x++
        }
    </script>
</head>
<body>
    
</body>
</html>
