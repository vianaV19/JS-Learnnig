<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Hoisting - Elevação do escopo da variavel apenas dentro de um escopo de bloco

        // 3 escopos: global, função e bloco

        //Global scope example
        var serie = "Crashing <br>"

        //Hoisting Example
        if(true){
            //serie2 elevada para o escopo global
            var serie2 = "Game of Thrones <br>"
            document.write(serie2)
        }
        document.write(serie2)

        //Function Scope Example
        function x(){
            var serie3 = "Friends <br>"
            document.write(serie3)
            document.write(serie2)
            document.write(serie)
        }
        
        x()

        // document.write(serie3) - Escopo inascessivel
        
        document.write(serie)
    </script>
</head>

</body>
</html>
