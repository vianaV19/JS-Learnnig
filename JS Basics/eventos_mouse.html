<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Mouse</title>

    <script>
        function acao(){
            alert("Ola, mundo!")
        }
    </script>
</head>
<body>
    <div onclick="acao()" style="display:inline-block; background-color: antiquewhite; width: 200px; height: 200px; border: 1px solid black;">onClick</div>

    <div onmouseover="acao()" style="display:inline-block; background-color: antiquewhite; width: 200px; height: 200px; border: 1px solid black;">onMouseover</div>

    <div onmouseout="acao()" style="display:inline-block; background-color: antiquewhite; width: 200px; height: 200px; border: 1px solid black;">onMouseout</div>

    <div ondblclick="acao()" style="display:inline-block; background-color: antiquewhite; width: 200px; height: 200px; border: 1px solid black;">ondbclick</div>

    
</body>
</html>
