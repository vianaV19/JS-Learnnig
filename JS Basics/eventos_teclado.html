<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos- Teclado</title>
    
    <script>
        function acao(){
            alert("Ola, Mundo!");
        }
    </script>
</head>
<body>
    <input onkeydown="acao()" type="text" placeholder="onkeydown">

    <input onkeyup="acao()" type="text" placeholder="onkeyup">

    <input onkeypress="acao()" type="text" placeholder="onkeypress">
</body>
</html>
