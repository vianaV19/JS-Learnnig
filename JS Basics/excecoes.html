<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var video = Array()

        video[1] = Array()
        video[1]['nome'] = "Dororo"
        video[1]['categoria'] = "Anime"

        function getVideo(video){
            try{
                console.log(video[0]['nome'])
            }catch(e){
                tratarErro(e)
                //Lanca excecoes customizadas interrompendo o codigo
                throw new Error("Houve um erro mais estamos trabalhando nisso!")
            }finally{
                console.log("Sempre finally")
            }
        }

        function tratarErro(e){
            //submete o erro para a equipe de desenvolvimento
            console.log("Erro: " + e)
        }

        getVideo(video)
    </script>
</head>
