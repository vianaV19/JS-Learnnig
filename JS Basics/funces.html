<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        //A quantidade de parametros nao é obrigatoria
        //A passagem de parametros em javascript é flexivel.
        //O que significa que não preciso completar a assinatura do metodo. Assim como posso passar mais parametros e eles serão desconsiderados.
        function calcularAreaTerreno(largura, comprimento){
            var area = largura * comprimento

            return area
        }

        var largura = parseInt(prompt("Insira a largura do Terreno: "))

        var comprimento = parseInt(prompt("Insira o comprimento do terreno: "))

        var area = calcularAreaTerreno(largura, comprimento)

        document.write("A area do terreno é "+ area + " m²")
    </script>
</head>
<body>
    
</body>
</html>
