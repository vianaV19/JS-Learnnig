<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteracao</title>

    <script>
        var frutas = ["Banana", "Ma√ßa", "Uva", "Morango"]

        var y = 0

        while (y < frutas.length) {
            document.write(frutas[y] + "<br>")

            y++
        }
        document.write("<hr>")
        for (var h = 1; h <= 10; h++) {
            for (var x = 1; x <= 10; x++) {
                document.write(h+" x " + x + " = " + (x * h) + "<br>")
            }
            document.write("<hr>")
        }

        
    </script>
</head>

<body>

</body>

</html>
