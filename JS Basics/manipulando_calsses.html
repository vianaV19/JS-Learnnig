<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Classes</title>
    
    <style>
        .estilo{
            color: white;
            background: red;
        }

        .estilo2{
            color: white;
            background: red;
            padding: 50px;
            font-size: 1.5em;
        }
    </style>


    <script>
        function modificarClasse(){
            document.getElementById('elemento').className = "estilo2"
        }
    </script>
</head>
<body>
    <p class="estilo" id="elemento">Modificando Classes</p>
    <hr>
    <button type="button" onclick="modificarClasse()" >Modificar Classe</button>
</body>
</html>
