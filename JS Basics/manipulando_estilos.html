<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Estilos</title>
    <style>
        button{
            display: inline-block;
            width: 100px;
            height: 50px;
        }
    </style>

    <script>
        function mudarCor(cor){
            document.getElementById('elemento').style.background = cor
        }
    </script>
</head>
<body>
    <h1>Manipulando Estilos</h1>

    <hr>

    <button type="button" onclick="mudarCor('green')">Verde</button>
    <button type="button" onclick="mudarCor('red')">Vermelho</button>
    <button type="button" onclick="mudarCor('blue')">Azul</button>

    <br><br>

    <div style="width: 300px; height: 300px; border: 1px solid black;" id="elemento">

    </div>
</body>
</html>
