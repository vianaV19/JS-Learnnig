<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>

    <script>
        //Calculando Media
        var nota1 = parseInt(prompt("Insira a nota do aluno1: "))

        var nota2 = parseInt(prompt("Insira a nota do aluno2: "))
        
        var media = (nota1 + nota2) / 2
        
        if(media >= 7){
            document.write("Aprovado!")
        }else{
            document.write("Reprovado!")
        }
    </script>
</head>

</html>
