<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function soma(){
            var resultado = 0
            //objeto arguments retorna os argumentos do metodo
            for(var x in arguments){
                resultado += arguments[x]
            }

            return resultado
        }

        console.log(soma(3, 4, 5, 6, 7, 9))
        console.log(soma(3, 4, 5, 6, 7, 9, 10, 4))
    </script>
</head>
<body>
    
</body>
</html>
