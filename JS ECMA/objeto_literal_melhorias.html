<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        let nome = 'Jorge'
        let idade = 21
        let sexo = 'M'

        let objeto =  {
            nome: nome,
            idade: idade,
            sexo: sexo,
            exibir: function (){
                console.log(`nome: ${this.nome}, idade: ${this.idade}, sexo: ${this.sexo}`)
            }
        }

        //modo menos verboso
        let objeto2 =  {
            //caso a variavel tenha o mesmo nome, nao Ã© necessario o : 
            nome,
            idade,
            sexo,
            exibir(){
                console.log(`nome: ${this.nome}, idade: ${this.idade}, sexo: ${this.sexo}`)
            }
        }


        objeto2.exibir()
        
        //modificando valores
        
        objeto2.nome = 'carla'
        
        objeto2.exibir()
    </script>
</head>
<body>

  
</body>
</html>
