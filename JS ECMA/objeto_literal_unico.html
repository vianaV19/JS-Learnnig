<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        //Objetos literais sao objetos unicos

        let pessoa = {
            nome: 'Jorge',
            sexo:'M'
        }
        //var x funciona como referencia a var pessoa
        let x = pessoa

        console.log(pessoa)
        console.log(x)

        x.nome = 'Carla'

        console.log(x.nome)
        console.log(pessoa.nome)
    </script>
</head>

</body>
</html>
