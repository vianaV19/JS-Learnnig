    <script type="text/babel">
        class ContaBancaria {
            //numeroConta
            //agencia
            //saldo
            //limite
            constructor(){
                this.agencia = 1075
                this.numeroConta = 851125
                this.saldo = 1000
                this.limite = 5000
            }

            sacar(valor){
                this.saldo -= valor
            }

            depositar(valor){
                this.saldo += valor
            }

            getSaldo(){
                return this.saldo
            }
        }

        let conta1 = new ContaBancaria()

        console.log(conta1.getSaldo())
        conta1.depositar(100)
