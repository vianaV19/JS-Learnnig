<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        //Posso definir um parametro default caso o parametro nao seja passado
        function contarHistoria(personagem = 'Carlos', atividade = 'bolo', gosto = 'Carros'){
            document.write(`era uma vez ${personagem} que fazia ${atividade} e adovara ${gosto} e viveu feliz para sempre. <br>`)
        }

        contarHistoria(undefined, 'jarras', undefined)
        contarHistoria('Joao', 'gel', undefined)
        contarHistoria('Pedro')
    </script>
</head>
