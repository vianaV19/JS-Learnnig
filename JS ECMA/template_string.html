    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        //Interpolação template string
        const nome = 'Jorge'
        //uma nova forma de concatenar strings. Funciona somente entre os backticks(crase) com a sintaxe: ${var}
        //O template sttring permite abrir uma janela dentro de uma string para que o javascript posssa interpretar o codigo e executa-lo
        function calcular(x, y){
            return x + y
        }
        console.log(`Oi ${nome} tudo bem?`)
        console.log(`Resultado ${calcular(4,3)}`)
    </script>
